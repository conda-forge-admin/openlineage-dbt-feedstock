{% set name = "openlineage-dbt" %}
{% set version = "1.22.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/openlineage-dbt-{{ version }}.tar.gz
  sha256: bfc19fc0bbdb15dee8f6fbea1a233977971284fb3a95bf43dec509b60494f0fd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - tqdm >=4.62.0
    - openlineage-integration-common =={{ version }}

test:
  imports:
    - openlineage.common.provider.dbt
  commands:
    - pip check
  requires:
    - pip
    - dbt-core >=1.3.0

about:
  summary: OpenLineage integration with dbt
  home: https://github.com/OpenLineage/OpenLineage
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
extra:
  recipe-maintainers:
    - rxm7706
    - millsks
    - conda-forge/openlineage-integration-common
    - conda-forge/openlineage-sql
    - conda-forge/openlineage-python
